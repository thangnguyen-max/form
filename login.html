<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
<div id="formContainer">
    <form action="" class="form">
        <h2 id="login">Login</h2>
        <h3 id="note">Enter your credentials</h3>
        <div>
            <label for="userName" class="tittle">Username</label><br>
            <input type="text" name="userName" id="userName" class="input" placeholder="Username">
        </div>
        <div>
            <label for="password" class="tittle">Password</label><br>
            <input type="password" name="password" id="password" class="input" placeholder="Password">
        </div>
        <a href="#" class="tittle" id="link">Forget your password</a><br>
        <button type="submit" id="submit">LOGIN</button>
    </form>
</div>
</body>

</html>
